<html>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
  <style>
    body{
      background-color:#2b2b2b;
    }
    h1{
      color:white;  
    }
    .rainbow{
      animation: rainbow 2.5s linear;
      animation-iteration-count: infinite;
    }
    @keyframes rainbow{
      100%,0%{
        color: rgb(255,0,0);
      }
      8%{
        color: rgb(255,127,0);
      }
      16%{
        color: rgb(255,255,0);
      }
      25%{
        color: rgb(127,255,0);
      }
      33%{
        color: rgb(0,255,0);
      }
      41%{
        color: rgb(0,255,127);
      }
      50%{
        color: rgb(0,255,255);
      }
      58%{
        color: rgb(0,127,255);
      }
      66%{
        color: rgb(0,0,255);
      }
      75%{
        color: rgb(127,0,255);
      }
      83%{
        color: rgb(255,0,255);
      }
      91%{
        color: rgb(255,0,127);
      }
    }
    footer{
      margin-top: 350px;
      width: 100%;
      background-color: black;
      padding: 30px;
    }
  </style> 
  <body>
    <h1 align="center">TO DO APP</h1>

<div align="center">
	<form method="POST" action="/" >
		{% csrf_token %}
		{{ form.title }}
        
		<input class="btn btn-success" type="submit" name="Create Task">
        
	</form>
	<div class="w-75">
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">List To Do</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
          <tr>
            <th scope="row">{{ forloop.counter }} </th>
            <td>
                {% if task.complete == True %}
			          <strike>{{task}}</strike>
			          {% else %}
			          <span>{{task}}</span>
			          {% endif %}
            </td>
            <td>
                <a class="btn btn-sm btn-info" href="{% url 'update' task.id %}">Update</a>
                <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
	</div>
</div>
</body>
<footer>
  <h5 align="center" class="rainbow">Made by <br> Group 7 - Teknologi Rekayasa Perangkat Lunak - A2</h5>
</footer>
</html>
