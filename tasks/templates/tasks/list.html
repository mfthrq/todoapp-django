<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<h1 align="center">TO DO APP</h1>

<div align="center">
	<form method="POST" action="/">
		{% csrf_token %}
		{{ form.title }}
        
		<input class="btn btn-success" type="submit" name="Create Task">
        
	</form>
	<div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">List To Do</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
          <tr>
            <th scope="row">{{ forloop.counter }} </th>
            <td>
                {% if task.complete == True %}
			    <strike>{{task}}</strike>
			    {% else %}
			    <span>{{task}}</span>
			    {% endif %}
            </td>
            <td>
                <a class="btn btn-sm btn-info" href="{% url 'update' task.id %}">Update</a>
                <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
	</div>
</div>
